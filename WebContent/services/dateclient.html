<!DOCTYPE html>
<html ng-app="app">
<head>
<title>Customer Service Demo</title>
<script src="../angular.js"></script>
<script src="MyServices.js"></script>
<script>
        var mod = angular.module("app",["MyServices"]);
        
        var myController = function ($scope, DateService, TimeService) {
        $scope.year = DateService.year();
        $scope.message = DateService.message;
        
        $scope.time = TimeService.hours + ":" + TimeService.minutes + ":" + TimeService.seconds;
        $scope.fulltime = TimeService.getTime();

        $scope.changeMessage = function () {
            DateService.message = new Date().toString();
            $scope.message = DateService.message;
        };
    }

    mod.controller('DateController',['$scope','DateService','TimeService',myController]);
    </script>

</head>
<body ng-controller="DateController">
	<h2>Year : {{year}}</h2>
	<h2>Message : {{message}}</h2>
	<h2>{{ time }}</h2>
	<h2>{{ fulltime }}</h2>
	<button ng-click="changeMessage()">Change Message</button>

</body>
</html>
