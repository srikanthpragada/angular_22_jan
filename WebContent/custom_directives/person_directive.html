<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Custom Address Directive</title>
    <script src="../angular.js"></script>
    <script>
        var app = angular.module('app', []);
        app.controller('Controller', ['$scope', function ($scope) {
            $scope.person = {
                name: 'Srikanth Pragada',
                mobile: '9059057000'
            };

            $scope.company = {
                name: 'Srikanth Technologies',
                mobile: '0891-2541948'
            };
        }]);
        
        app.directive('person', function () {
            return {
                template: 'Name: {{ person.name}},  Mobile : {{ person.mobile }}'
            };
        });

        app.directive('person2', function () {
            return {
                scope: { personInfo: '= details' },
                template: 'Name: {{ personInfo.name}},  Mobile : {{ personInfo.mobile }}'
            };
        });
    </script>
</head>

<body ng-app="app">
    <div ng-controller="Controller">
        <person></person>
        <p></p>
        <person2  details="company"></person2>
        <p></p>
        <person2  details="person"></person2>
    </div>
</body>

</html>
